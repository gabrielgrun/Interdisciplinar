<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Carrinho - AMARS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/carrinhoCSS.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <span class="fa fa-search lupaHeader" id="lupaHeader" aria-hidden="true"></span>
            <img class="logoHeader" src="../img/LogoAMARS2.png" alt="LogoMarca" title="LogoMarca"/>
            <input class="caixaPesquisaHeader" type="search" placeholder="O que temos para hoje...">
            <span class="compraHead compraButtom" title="Finalizar Compra#"><i class="fas fa-cart-arrow-down"></i></span>
        </header>
        <div class="colorInfinite">
            <nav class="nav">
                <a href="../index.html">Home</a>
                <a href="#">Eletrodomésticos</a>
                <a href="#">Notebooks</a>
                <a href="#">Escritório</a>
                <a href="#">Camping</a>
                <a href="#">Móveis</a>
                <a href="#">Moda</a>
            </nav>
        </div>

        <div class="containerProd">
        </div>
        <div class="dadosCliente">
            <form>
                <h1>Dados para Compra</h1>
                <span> CPF: </span> <input type="number" class="cpf" name="cpf" placeholder="00000000000"  required>
                <span> Nome: </span> <input type="text" class="nome" name="nome" placeholder="Digite seu Nome" required>
                <span> Endereço: </span> <input type="text" class="endereco" name="endereco" placeholder="Rua 7 de Setembro..." required>
                <span> Número: </span> <input type="number" class="numero" name="numero" placeholder="1089" required>
                <span> Bairro: </span> <input type="text" class="bairro" name="bairro" placeholder="Recanto do Sol..." required>
                <span> Cidade: </span> <input type="text" class="cidade" name="cidade" placeholder="Horizont..." required>
                <span> Complemento: </span> <input type="text" class="complemento" name="complemento" placeholder="Ao lado do..." required>
                <span> CEP: </span> <input type="number" class="cep" name="cep" placeholder="00000000"  required>
                <span> UF: </span> <input type="text" class="uf" name="uf" placeholder="RS" required>
            </form>
        </div>

        <div class="finalizaCompra compraButtom" id="finalizarCompra" title="Finalizar Compra#">Finalizar Compra</div>
        <div class="rodape">
            <p> Lucas#Gabriel & CIA LTDA </p>
            <span>Todos os direitos reservados a Lucas K e Gabriel G.</span>
        </div>
        <script src="../js/carrinho.js" type="text/javascript"></script>
    </body>
</html>
